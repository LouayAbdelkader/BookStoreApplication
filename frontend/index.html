<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">

</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div id="login-signup-form">
                    <h2 class="text-center">
                        <i class="bi bi-book-fill"></i> Welcome to Lou' Book Store!
                    </h2><br><br>
                                        <!-- Signup Form -->
                    <div id="signup-form" class="card">
                        <div class="card-body">
                            <h4 class="card-title text-center">Sign Up</h4>
                            <form id="signupForm">
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" class="form-control" id="signup-username" required>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="signup-password" required>
                                </div>
                                <button type="button" class="btn btn-primary btn-block" onclick="register()">Sign Up</button>
                                <hr>
                                <button type="button" class="btn btn-link btn-block" onclick="toggleToLogin()">Already have an account? Log In</button>
                            </form>
                        </div>
                    </div>

                    <!-- Login Form -->
                    <div id="login-form" class="card" style="display: none;">
                        <div class="card-body">
                            <h4 class="card-title text-center">Log In</h4>
                            <form id="loginForm">
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" class="form-control" id="login-username" required>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="login-password" required>
                                </div>
                                <button type="button" class="btn btn-primary btn-block" onclick="login()">Log In</button>
                                <hr>
                                <button type="button" class="btn btn-link btn-block" onclick="toggleToSignup()">Don't have an account? Sign Up</button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Book Store Main Section -->
                <div id="main-section" style="display: none;">
                    <h2 class="text-center">Welcome <span id="uname"></span> to the Book Store</h2>

                    <!-- Product List -->
                    <div id="products-section">
                        <h3>Products</h3>
                        <ul id="product-list" class="list-group">
                            <!-- Product items will be populated here -->
                            <!-- Example product -->
                            <li class="list-group-item d-flex justify-content-between">
                                <span>Book Title</span>
                                <button class="btn btn-success btn-sm" onclick="addToOrder('Book Title')">
                                    <i class="bi bi-cart-plus"></i> Add to Order
                                </button>
                            </li>
                        </ul>
                    </div>

                    <!-- Order Section -->
                    <div id="order-section" class="mt-4">
                        <h3>Your Orders</h3>
                        <ul id="order-list" class="list-group">
                            <!-- Orders will be populated here -->
                        </ul>
                        <button type="button" class="btn btn-success btn-block mt-3" onclick="checkout()">Checkout</button>
                    </div>

                    <!-- Logout Button -->
                    <button type="button" class="btn btn-danger btn-block mt-4" onclick="logout()">Log Out</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
